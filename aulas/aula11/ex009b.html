<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIS</title>
</head>
<body>
    <h1>Voce mora no Brasil?</h1>
    Seu pais: <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.getElementById('ipais').value.toUpperCase()
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Seu pais e o <strong>${pais}</strong></p>`
            if (pais == `BRASIL`) {
                res.innerHTML += `<p>Voce e brasileiro</p>`
            }
            else {
                res.innerHTML += `<p>Voce nao e brasileiro</p>`
            }
        }
    </script>
</body>
</html>
